---
- name: Install Docker and set up Dependency-Track
  hosts: all
  become: yes  # Ensures that the tasks run with root privileges
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600  # 1 hour validity for apt cache

    - name: Install dependencies for Docker
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present

    - name: Add Docker official GPG key
      command: curl -fsSL https://download.docker.com/linux/ubuntu/gpg | apt-key add -
      ignore_errors: yes  # In case the key is already added

    - name: Add Docker repository
      command: echo "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" > /etc/apt/sources.list.d/docker.list
      when: ansible_distribution == "Ubuntu"

    - name: Install Docker
      apt:
        name: docker-ce
        state: latest

    - name: Install Docker Compose
      command: curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
      args:
        creates: /usr/local/bin/docker-compose  # Skips if already installed

    - name: Set execute permissions for Docker Compose
      file:
        path: /usr/local/bin/docker-compose
        mode: 'u+x'

    - name: Create directory for Dependency-Track Docker Compose file
      file:
        path: /opt/dependency-track
        state: directory

    - name: Download Docker Compose file for Dependency-Track
      get_url:
        url: https://dependencytrack.org/docker-compose.yml
        dest: /opt/dependency-track/docker-compose.yml

    - name: Start Dependency-Track container with Docker Compose
      command: docker-compose -f /opt/dependency-track/docker-compose.yml up -d
      args:
        chdir: /opt/dependency-track  # Ensures the command runs in the right directory

    - name: Ensure Docker service is started and enabled
      service:
        name: docker
        state: started
        enabled: yes
