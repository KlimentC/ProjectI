# .gitleaks.toml

# Redact sensitive data
redact = true

# Exit code on finding secrets
exit_code = 2

# Define the report format
report = {
    format = "sarif",
    path = "results.sarif"
}

# Log level for Gitleaks (can be 'debug', 'info', 'warn', 'error')
log_level = "debug"

# Define the paths to include/exclude
allowlist_paths = [
    ".github/workflows/ci-pipeline.yml",
    "ansible/dockerBPRV.yml"
]

# Ignore merge commits
no_merges = true

# Scan only the first parent of each merge commit
first_parent = true

# Custom rules to detect secrets
[[rules]]
    id = "MY_SECRET_KEY"
    description = "Detect MY_SECRET_KEY"
    regex = 'MY_SECRET_KEY=[A-Za-z0-9]+'
    tags = ["key"]

[[rules]]
    id = "password"
    description = "Detect password"
    regex = 'password=[A-Za-z0-9]+'
    tags = ["key"]

[[rules]]
    id = "API_KEY"
    description = "Detect API_KEY"
    regex = 'API_KEY=[A-Za-z0-9]+'
    tags = ["key"]
